{% extends 'core/base.html' %}

{% block title %} Become Vendor | {% endblock %}

{% block content %}
    <h1 class="has-text-centered has-text-success is-size-4">Be a Vendor &amp Join Us!!</h1><br>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="field">
            <div class="control"><br>
                <button class="button is-info is-uppercase is-rounded">Sign Up</button>
            </div>
        </div>
    </form>

<br>

    <h2 class="sub-title is-primary">Already have an account ?</h2><br>
    <a href="{% url 'login' %}" class="button is-success is-uppercase is-rounded">Log IN</a>
{% endblock %}
